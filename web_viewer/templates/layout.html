<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- Favicon icon -->
        <link href="/static/images/favicon.ico" rel="icon">

        <title>Microscope controller</title>

        <!-- CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link href="/static/css/styles.css" rel="stylesheet">

        <!-- JS -->
        <script src="https://kit.fontawesome.com/49bf9db09b.js" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <script src="/static/scripts/video_control.js"></script>
        <script src="/static/scripts/buttons_control.js"></script>
        <script src="/static/scripts/get_battery_level.js"></script>

        <!-- Resize script for different devices and window sizes -->
        <script>
            document.addEventListener('DOMContentLoaded', function() {

                /* Start to obtain microscope battery level status from server */
                get_battery_level_start();

                /* Set stream window size */
                document.getElementById("stream").width = window.innerWidth;
                document.getElementById("stream").height = (window.innerHeight * 0.65);

                console.log("Video size = " + document.getElementById("stream").width + "x" + document.getElementById("stream").height);

                /* RESIZE ELEMENTS */
                window.addEventListener('resize', function() {
                    if (window.innerWidth < 1000) {
                        document.querySelector("#focus-plus-btn").classList.add("btn-sm");
                        document.querySelector("#focus-minus-btn").classList.add("btn-sm");
                        document.querySelector("#video-1080p-btn").classList.add("btn-sm");
                        document.querySelector("#video-4k-btn").classList.add("btn-sm");
                    } else {
                        document.querySelector("#focus-plus-btn").classList.remove("btn-sm");
                        document.querySelector("#focus-minus-btn").classList.remove("btn-sm");
                        document.querySelector("#video-1080p-btn").classList.remove("btn-sm");
                        document.querySelector("#video-4k-btn").classList.remove("btn-sm");
                    }
                });

                /* Mobile devices don't fire "resize" event,
                therefore we have to dublicate the same code here */
                if (window.innerWidth < 1000) {
                    document.querySelector("#focus-plus-btn").classList.add("btn-sm");
                    document.querySelector("#focus-minus-btn").classList.add("btn-sm");
                    document.querySelector("#video-1080p-btn").classList.add("btn-sm");
                    document.querySelector("#video-4k-btn").classList.add("btn-sm");
                } else {
                    document.querySelector("#focus-plus-btn").classList.remove("btn-sm");
                    document.querySelector("#focus-minus-btn").classList.remove("btn-sm");
                    document.querySelector("#video-1080p-btn").classList.remove("btn-sm");
                    document.querySelector("#video-4k-btn").classList.remove("btn-sm");
                }
            });
        </script>
    </head>
    <body>
        <header>
        </header>

        <main>
            {% block main %}{% endblock %}
        </main>
        <footer hidden>
            <i>
                &copy; 2024
                Microscope Modbus controller
            </i>
        </footer>
    </body>
</html>
