<!DOCTYPE html>
<html>

<head>
  <title>Microscope viewer</title>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
</head>

<body>

  <div style="text-align:center">
    <button onclick="play_pause()">Play/Pause</button> 
    <button onclick="make_bigger()">Bigger</button>
    <button onclick="make_smaller()">Smaller</button>
    <button onclick="make_normal()">Normal</button>
    <br><br>
    <video id="rpi_stream" autoplay controls width="1280" height="720" src="http://192.168.1.55:5602" type="video/mp4">
      Your browser does not support HTML video.
    </video>
  </div>

  <script>
    var stream = document.getElementById("rpi_stream");
    console.log("HTML loaded! Stream = " + stream);
  
    function play_pause() {
      if (stream.paused)
        stream.play();
      else
        stream.pause();
    }
    function make_bigger() {
      stream.width += 20;
      stream.height += 20;
    }
    function make_smaller() {
      stream.width -= 20;
      stream.height -= 20;
    }
    function make_normal() {
        stream.width = 1280;
        stream.height = 720;
    }
  </script>

</body>
</html>
