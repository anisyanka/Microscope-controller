            document.addEventListener('DOMContentLoaded', function() {
                dom_loaded();

                plus = document.getElementById("focus-plus-btn");
                minus = document.getElementById("focus-minus-btn");
                up = document.getElementById("arrow-up-btn");
                left = document.getElementById("arrow-left-btn");
                right = document.getElementById("arrow-right-btn");
                down = document.getElementById("arrow-down-btn");

                light_up = document.getElementById("light-plus-btn");
                light_down = document.getElementById("light-minus-btn");

                video_1080p_btn = document.getElementById("video-1080p-btn");
                video_4k_btn = document.getElementById("video-4k-btn");

                stop_btn = document.getElementById("alarm-btn");
                home_btn = document.getElementById("home-btn");
                work_btn = document.getElementById("work-btn");

                plus.addEventListener('click', () => { button_control('focus_control', 'sign', 'upper', 'no') });
                minus.addEventListener('click', () => { button_control('focus_control', 'sign', 'lower', 'no') });
                up.addEventListener('click', () => { button_control('motor_control', 'position', 'up', 'no') });
                left.addEventListener('click', () => { button_control('motor_control', 'position', 'left', 'no') });
                right.addEventListener('click', () => { button_control('motor_control', 'position', 'right', 'no') });
                down.addEventListener('click', () => { button_control('motor_control', 'position', 'down', 'no') });
                work_btn.addEventListener('click', () => { button_control('motor_control', 'position', 'WORK', 'no') });
                home_btn.addEventListener('click', () => { button_control('motor_control', 'position', 'HOME', 'no') });
                stop_btn.addEventListener('click', () => { button_control('motor_control', 'position', 'STOP', 'no') });
                light_up.addEventListener('click', () => { button_control('light_control', 'level', 'upper', 'no') });
                light_down.addEventListener('click', () => { button_control('light_control', 'level', 'lower', 'no') });

                // Debug purpose
                // But still don't know how to fix this https://stackoverflow.com/questions/15305914/bootstrap-buttons-get-stuck-down-on-mobile-devices
                // plus.addEventListener('click', () => { console.log('click') });
                // plus.addEventListener('contextmenu', () => { console.log('contextmenu') });
                // plus.addEventListener('dblclick', () => { console.log('dblclick') });
                // plus.addEventListener('mousedown', () => { console.log('mousedown') });
                // plus.addEventListener('mouseenter', () => { console.log('mouseenter') });
                // plus.addEventListener('mouseleave', () => { console.log('mouseleave') });
                // plus.addEventListener('mousemove', () => { console.log('mousemove') });
                // plus.addEventListener('mouseout', () => { console.log('mouseout') });
                // plus.addEventListener('mouseover', () => { console.log('mouseover') });
                // plus.addEventListener('mouseup', () => { console.log('mouseup') });
                // plus.addEventListener('touchstart', () => { console.log('touchstart') });
                // plus.addEventListener('touchend', () => { console.log('touchend') });
                // plus.addEventListener('touchmove', () => { console.log('touchmove') });
                // plus.addEventListener('touchcancel', () => { console.log('touchcancel') });

                if (window.mobileAndTabletCheck()) {
                    console.log("Mobile browser detected");
                    button_set_mobile_button_type(true);

                    video_1080p_btn.addEventListener('touchstart', () => { video_1080p_btn.classList.remove("FixMobileHover"); });
                    video_1080p_btn.addEventListener('touchend', () => { video_1080p_btn.classList.add("FixMobileHover"); });
                    video_1080p_btn.addEventListener('touchcancel', () => { video_1080p_btn.classList.add("FixMobileHover"); });
                    video_4k_btn.addEventListener('touchstart', () => { video_4k_btn.classList.remove("FixMobileHover"); });
                    video_4k_btn.addEventListener('touchend', () => { video_4k_btn.classList.add("FixMobileHover"); });
                    video_4k_btn.addEventListener('touchcancel', () => { video_4k_btn.classList.add("FixMobileHover"); });
                    light_up.addEventListener('touchstart', () => { light_up.classList.remove("FixMobileHover"); });
                    light_up.addEventListener('touchend', () => { light_up.classList.add("FixMobileHover"); });
                    light_up.addEventListener('touchcancel', () => { light_up.classList.add("FixMobileHover"); });
                    light_down.addEventListener('touchstart', () => { light_down.classList.remove("FixMobileHover"); });
                    light_down.addEventListener('touchend', () => { light_down.classList.add("FixMobileHover"); });
                    light_down.addEventListener('touchcancel', () => { light_down.classList.add("FixMobileHover"); });
                    stop_btn.addEventListener('touchstart', () => { stop_btn.classList.remove("FixMobileHover"); });
                    stop_btn.addEventListener('touchend', () => { stop_btn.classList.add("FixMobileHover"); });
                    stop_btn.addEventListener('touchcancel', () => { stop_btn.classList.add("FixMobileHover"); });
                    home_btn.addEventListener('touchstart', () => { home_btn.classList.remove("FixMobileHover"); });
                    home_btn.addEventListener('touchend', () => { home_btn.classList.add("FixMobileHover"); });
                    home_btn.addEventListener('touchcancel', () => { home_btn.classList.add("FixMobileHover"); });
                    work_btn.addEventListener('touchstart', () => { work_btn.classList.remove("FixMobileHover"); });
                    work_btn.addEventListener('touchend', () => { work_btn.classList.add("FixMobileHover"); });
                    work_btn.addEventListener('touchcancel', () => { work_btn.classList.add("FixMobileHover"); });

                    plus.addEventListener('touchstart', () => { button_control_pressed('focus_control', 'sign', 'upper'); plus.classList.remove("FixMobileHover"); });
                    plus.addEventListener('touchend', () => { button_control_released('focus_control', 'sign', 'upper'); plus.classList.add("FixMobileHover"); });
                    plus.addEventListener('touchcancel', () => { button_control_stop('focus_control', 'sign', 'upper'); plus.classList.add("FixMobileHover"); });

                    minus.addEventListener('touchstart', () => { button_control_pressed('focus_control', 'sign', 'lower'); minus.classList.remove("FixMobileHover"); });
                    minus.addEventListener('touchend', () => { button_control_released('focus_control', 'sign', 'lower'); minus.classList.add("FixMobileHover"); });
                    minus.addEventListener('touchcancel', () => { button_control_stop('focus_control', 'sign', 'lower'); minus.classList.add("FixMobileHover"); });

                    up.addEventListener('touchstart', () => { button_control_pressed('motor_control', 'position', 'up'); up.classList.remove("FixMobileHover"); });
                    up.addEventListener('touchend', () => { button_control_released('motor_control', 'position', 'up'); up.classList.add("FixMobileHover"); });
                    up.addEventListener('touchcancel', () => { button_control_stop('motor_control', 'position', 'up'); up.classList.add("FixMobileHover"); });

                    left.addEventListener('touchstart', () => { button_control_pressed('motor_control', 'position', 'left'); left.classList.remove("FixMobileHover"); });
                    left.addEventListener('touchend', () => { button_control_released('motor_control', 'position', 'left'); left.classList.add("FixMobileHover"); });
                    left.addEventListener('touchcancel', () => { button_control_stop('motor_control', 'position', 'left'); left.classList.add("FixMobileHover"); });

                    right.addEventListener('touchstart', () => { button_control_pressed('motor_control', 'position', 'right'); right.classList.remove("FixMobileHover"); });
                    right.addEventListener('touchend', () => { button_control_released('motor_control', 'position', 'right'); right.classList.add("FixMobileHover"); });
                    right.addEventListener('touchcancel', () => { button_control_stop('motor_control', 'position', 'right'); right.classList.add("FixMobileHover"); });

                    down.addEventListener('touchstart', () => { button_control_pressed('motor_control', 'position', 'down'); down.classList.remove("FixMobileHover"); });
                    down.addEventListener('touchend', () => { button_control_released('motor_control', 'position', 'down'); down.classList.add("FixMobileHover"); });
                    down.addEventListener('touchcancel', () => { button_control_stop('motor_control', 'position', 'down'); down.classList.add("FixMobileHover"); });
                } else {
                    console.log("Desktop browser detected")
                    button_set_mobile_button_type(false);

                    plus.addEventListener('mousedown', () => { button_control_pressed('focus_control', 'sign', 'upper') });
                    plus.addEventListener('mouseup', () => { button_control_released('focus_control', 'sign', 'upper') });

                    minus.addEventListener('mousedown', () => { button_control_pressed('focus_control', 'sign', 'lower') });
                    minus.addEventListener('mouseup', () => { button_control_released('focus_control', 'sign', 'lower') });

                    up.addEventListener('mousedown', () => { button_control_pressed('motor_control', 'position', 'up') });
                    up.addEventListener('mouseup', () => { button_control_released('motor_control', 'position', 'up') });

                    left.addEventListener('mousedown', () => { button_control_pressed('motor_control', 'position', 'left') });
                    left.addEventListener('mouseup', () => { button_control_released('motor_control', 'position', 'left') });

                    right.addEventListener('mousedown', () => { button_control_pressed('motor_control', 'position', 'right') });
                    right.addEventListener('mouseup', () => { button_control_released('motor_control', 'position', 'right') });

                    down.addEventListener('mousedown', () => { button_control_pressed('motor_control', 'position', 'down') });
                    down.addEventListener('mouseup', () => { button_control_released('motor_control', 'position', 'down') });
                }

                /* Set stream window size */
                document.getElementById("stream").width = window.innerWidth;
                document.getElementById("stream").height = (window.innerHeight * 0.62);

                console.log("Video size = " + document.getElementById("stream").width + "x" + document.getElementById("stream").height);

                /* RESIZE ELEMENTS */
                window.addEventListener('resize', function() {
                    /* Set stream window size */
                    document.getElementById("stream").width = window.innerWidth;
                    document.getElementById("stream").height = (window.innerHeight * 0.62);

                    if (window.innerWidth > 800) {
                        document.querySelector(".stream-controls-btns").style.justifyContent = "center"
                        document.querySelector(".main-controls-container-layout").style.justifyContent = "center"
                        document.querySelector(".light-alarm-container").style.justifyContent = "center"
                        document.querySelector(".light-controls-container").style.marginRight = "50px"
                        document.querySelector(".alarm-controls-btn").style.marginLeft = "50px"
                        document.getElementById("focus-plus-btn").style.marginRight = "50px"
                        document.getElementById("focus-minus-btn").style.marginLeft = "50px"
                    } else {
                        document.querySelector(".stream-controls-btns").style.justifyContent = "space-between"
                        document.querySelector(".main-controls-container-layout").style.justifyContent = "space-between"
                        document.querySelector(".light-alarm-container").style.justifyContent = "space-between"
                        document.querySelector(".light-controls-container").style.marginRight = "0px"
                        document.querySelector(".alarm-controls-btn").style.marginLeft = "0px"
                        document.getElementById("focus-plus-btn").style.marginRight = "0px"
                        document.getElementById("focus-minus-btn").style.marginLeft = "0px"
                    }
                });

                if (window.innerWidth > 800) {
                    document.querySelector(".stream-controls-btns").style.justifyContent = "center"
                    document.querySelector(".main-controls-container-layout").style.justifyContent = "center"
                    document.querySelector(".light-alarm-container").style.justifyContent = "center"
                    document.querySelector(".light-controls-container").style.marginRight = "50px"
                    document.querySelector(".alarm-controls-btn").style.marginLeft = "50px"
                    document.getElementById("focus-plus-btn").style.marginRight = "50px"
                    document.getElementById("focus-minus-btn").style.marginLeft = "50px"
                } else {
                    document.querySelector(".stream-controls-btns").style.justifyContent = "space-between"
                    document.querySelector(".main-controls-container-layout").style.justifyContent = "space-between"
                    document.querySelector(".light-alarm-container").style.justifyContent = "space-between"
                    document.querySelector(".light-controls-container").style.marginRight = "0px"
                    document.querySelector(".alarm-controls-btn").style.marginLeft = "0px"
                    document.getElementById("focus-plus-btn").style.marginRight = "0px"
                    document.getElementById("focus-minus-btn").style.marginLeft = "0px"
                }

                // Get config from server
                var request = new XMLHttpRequest()
                request.onload = function() {
                    console.log("SOC pol time = " + request.response["modbus_soc_polling_period_ms"] + "ms");
                    console.log("Repeat Modbus cmd time = " + request.response["modbus_repeat_cmd_period_ms"] + "ms");
                    console.log("Initial bat level = " + request.response["initial_bat_level"] + "%");

                    // SOC POLLING TIME
                    if (request.response["modbus_soc_polling_period_ms"]) {
                        get_battery_level_start(Number(request.response["modbus_soc_polling_period_ms"]));
                    } else {
                        console.log("[ERR] obtainning battery polling period ms");
                    }

                    // MODBUS REPEAT SEND PERIOD TIME
                    if (request.response["modbus_repeat_cmd_period_ms"]) {
                        button_control_set_poll_time(Number(request.response["modbus_repeat_cmd_period_ms"]));
                    } else {
                        console.log("[ERR] obtainning battery polling period ms");
                    }

                    // INITIAL BATTERY LEVEL
                    if (request.response["initial_bat_level"]) {
                        document.querySelector(".battery-fill").style.height = request.response["initial_bat_level"] + "%";
                        document.querySelector(".battery-percentage").innerHTML = request.response["initial_bat_level"] + "%";
                    } else {
                        console.log("[ERR] obtainning battery status failed");
                    }
                }

                request.responseType = 'json';
                request.open("GET", "/get_conf", true);
                request.send();
            });
        </script>
